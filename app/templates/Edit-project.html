<div class="jumbotron">
    <h2 class="center-title">Edit Project</h2>
    <div>
        <form>
            <div class="form-group">
                <label for="project-name">Name</label>
                <input type="text" ng-model="projectData.Name" class="form-control" id="project-name" placeholder="Project Name" />
            </div>

            <div class="form-group">
                <label for="project-leader">Leader</label>
                <select ng-model="projectData.Lead.Id" id="project-leader" class="form-control">
                    <option ng-repeat="user in users | orderBy:'Username'" ng-selected="{{user.Username == projectData.Lead.Username}}" value="{{user.Id}}">{{user.Username}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project-key">Project Key</label>
                <input type="text" ng-disabled="true" ng-model="projectData.ProjectKey" class="form-control" id="project-key" placeholder="Project Key" />
            </div>

            <div class="form-group">
                <label for="project-priorities">Priorities (comma separated)</label>
                <input type="text" ng-model="projectData.Priorities" class="form-control" id="project-priorities"
                       placeholder="Available Priorities For The Issues" />
            </div>

            <div class="form-group">
                <label for="project-labels">Labels (comma separated)</label>
                <input type="text" ng-model="projectData.Labels" class="form-control" id="project-labels" placeholder="Labels" />
                <br>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" ng-model="projectData.Description" id="description" placeholder="Description"></textarea>
            </div>
            <button type="submit" class="btn btn-success" ng-click="editProject(projectData)">Edit Project</button>
        </form>
    </div>
</div>
