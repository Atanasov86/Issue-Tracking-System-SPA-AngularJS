<div class=jumbotron>
    <h2 class="center-title">Add Issue</h2>
    <div>
        <form>
            <div class="form-group">
                <label for="issue-title">Title</label>
                <input type="text" ng-model="issueData.Title" class="form-control" id="issue-title" placeholder="Issue Title" />
            </div>
            <div class="form-group">
                <label for="issue-assignee">Assignee</label>
                <select ng-model="issueData.AssigneeId" id="issue-assignee" class="form-control" required>
                    <option ng-repeat="user in users | orderBy:'Username'" value="{{user.Id}}">{{user.Username}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-project">Project</label>
                <input type="text" class="form-control" id="issue-project" ng-disabled="true" ng-model="project.Name" value="{{project.Id}}" required/>
            </div>

            <div class="form-group">
                <label for="issue-date">Due Date</label>
                <input type="date" ng-model="issueData.DueDate" class="form-control" id="issue-date" placeholder="dd/mm/yyyy" required/>
            </div>

            <div class="form-group">
                <label for="issue-priority">Priority</label>
                <select ng-model="issueData.PriorityId " id="issue-priority" class="form-control">
                    <option ng-repeat="priority in priorities" value={{priority.Id}}>{{priority.Name}}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="issue-labels">Labels (comma separated)</label>
                <input type="text" ng-model="issueData.Labels" class="form-control" id="issue-labels" placeholder="Labels" />
                <br>
            </div>
            <div class="form-group">
                <label for="issue-description">Description</label>
                <textarea id="issue-description" ng-model="issueData.Description" class="form-control" placeholder="Description"></textarea>
            </div>
            <button type="submit" ng-click="addNewIssue(issueData)" class="btn btn-success">Add Issue</button>
            <a class="btn btn-info" href="#/projects/{{project.Id}}">Cancel</a>
        </form>
    </div>
</div>
