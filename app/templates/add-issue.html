<div class=jumbotron>
    <h2 class="center-title">Add Issue</h2>
    <div>
        <form>
            <div class="form-group">
                <label for="issue-title">Title</label>
                <input type="text" class="form-control" id="issue-title" placeholder="Issue Title"
                       value="Bad Request has no message describing the problem  ">
            </div>
            <div class="form-group">
                <label for="issue-assignee">Assignee</label>
                <select id="issue-assignee" class="form-control">
                    <option>Kircho</option>
                    <option>Petkancho</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-project">Project</label>
                <select id="issue-project" class="form-control">
                    <option>SIT</option>
                    <option>Cart Management</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-key">Issue Key</label>
                <input type="text" class="form-control" id="issue-key" placeholder="Issue Key" required>
            </div>
            <div class="form-group">
                <label for="issue-priority">Priority</label>
                <select id="issue-priority" class="form-control">
                    <option>Urgent</option>
                    <option>Medium</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issue-date">Due Date</label>
                <input type="date" class="form-control" id="issue-date" placeholder="dd/mm/yyyy"
                       value="28/03/2016">
            </div>
            <div class="form-group">
                <label for="issue-labels">Labels (comma separated)</label>
                <input type="text" class="form-control" id="issue-labels" placeholder="Labels"
                       value="Softuni, software">
                <br>
            </div>
            <div class="form-group">
                <label for="issue-description">Description</label>
                <textarea id="issue-description" class="form-control"
                          placeholder="Description">Add more information when throwing a BadRequest</textarea>
            </div>
            <button type="submit" ng-click="addNewIssue(issueData)" class="btn btn-success">Add Issue</button>
        </form>
    </div>
</div>
