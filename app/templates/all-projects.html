<div class="jumbotron" ng-controller="ProjectController">
    <h1>All Projects</h1>
    <div class="search">
        <label>
            Search: <input type="text" ng-model="search"/>
        </label>
    </div>
    <div ng-repeat="project in allProjects">
        <a href="#projects/{{project.Id}}">{{project.Name}}</a>
    </div>

    <pagination ng-if="!search"
                total-items="totalProjects" ng-model="projectParams.startPage"
                items-per-page="projectParams.pageSize" ng-change="getProjects()"
                max-size="9" boundary-links="true"
                class="aligner">
    </pagination>
</div>
