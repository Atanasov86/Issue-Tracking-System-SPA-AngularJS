<div class=jumbotron>
    <h2 class="center-title">Issues</h2>
    <form ng-controller="IssueController">
        <div class="form-group">
            <label for="issue-title">Issue Title</label>
            <input ng-disabled="{{isDisabled}}" ng-model="issueData.Title" type="text" class="form-control"
                   id="issue-title"/>
        </div>
        <div class="form-group">
            <label for="issue-assignee">Assignee</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="issueData.Assignee.Username" class="form-control"
                   id="issue-assignee"/>
        </div>
        <div class="form-group">
            <label for="issue-project">Project</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="issueData.Project.Name" class="form-control"
                   id="issue-project"/>
        </div>
        <div class="form-group">
            <label for="issue-key">Issue Key</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="issueData.IssueKey" class="form-control" id="issue-key"/>
        </div>
        <div class="form-group">
            <label for="issue-priority">Priority</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="issueData.Priority.Name" class="form-control" id="issue-priority"/>
        </div>
        <div class="form-group">
            <label for="issue-date">Due Date</label>
            <input type="date" ng-disabled="{{isDisabled}}" ng-model="issueDate" class="form-control" id="issue-date" />
        </div>
        <div class="form-group">
            <label for="issue-labels">Labels (comma separated)</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="issueLabels" class="form-control" id="issue-labels" />
            <br>
        </div>
        <div class="form-group">
            <label for="issue-description">Description</label>
            <textarea class="form-control" ng-disabled="{{isDisabled}}" ng-model="issueData.Description" id="issue-description"></textarea>
        </div>
        <button type="submit" ng-if="isProjectLead || isAdmin" class="btn btn-add-issue btn-success">Edit Issue</button>
        <a class="btn btn-add-issue btn-primary" href="#/">Cancel</a>
    </form>
</div>
