<div class=jumbotron>
    <h2 class="center-title">Project "{{projectData.Name}}"</h2>
    <form>
        <div class="form-group">
            <label for="project-name">Project Title</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="projectData.Name" class="form-control"
                   id="project-name"/>
        </div>
        <div class="form-group">
            <label for="project-lead">Leader</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="projectData.Lead.Username" class="form-control"
                   id="project-lead"/>
        </div>
        <div class="form-group">
            <label for="project-key">Project Key</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="projectData.ProjectKey" class="form-control"
                   id="project-key"/>
        </div>
        <div class="form-group">
            <label for="project-priorities">Priorities (comma separated)</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="projectPriorities" class="form-control"
                   id="project-priorities"/>
        </div>
        <div class="form-group">
            <label for="project-labels">Labels (comma separated)</label>
            <input type="text" ng-disabled="{{isDisabled}}" ng-model="projectLabels" class="form-control"
                   id="project-labels"/>
            <br>
        </div>
        <div class="form-group">
            <label for="project-description">Description</label>
            <textarea class="form-control" ng-disabled="{{isDisabled}}" ng-model="projectData.Description"
                      id="project-description"></textarea>
        </div>
        <a type="submit" ng-if="isProjectLead || isAdmin" class="btn btn-add-project btn-success" href="#/projects/{{projectData.Id}}/add-issue">Add
            Issue</a>
        <a type="submit" ng-if="isProjectLead || isAdmin" class="btn btn-add-project btn-success"
           href="#/projects/{{projectData.Id}}/edit">Edit Project</a>
        <a class="btn btn-add-project btn-info" href="#/">Back</a>
    </form>
    <h2 class="project-title">"{{projectData.Name}}" Issues</h2>
    <div class="table table-striped table-hover">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <td class="issue-name">Issue</td>
                <td class="description">Description</td>
                <td>Project</td>
                <td>Due Date</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="issue in projectIssuesData">
                <td class="hoverable" ng-click="viewIssue(issue.Id)">{{issue.Title}}</td>
                <td>{{issue.Description}}</td>
                <td>{{issue.Project.Name}}</td>
                <td>{{issue.DueDate | date:'dd-MM-yyyy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
